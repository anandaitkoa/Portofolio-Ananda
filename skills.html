<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Ananda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #1e5799, #7db9e8);
      color: white;
      min-height: 100vh;
      padding: 100px 20px 40px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      z-index: 100;
    }

    header h1 {
      font-family: 'Lucida Bright';
      font-size: 36px;
      color: #ececec;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4af37;
    }

    .skills-section {
      margin-top: 60px;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 30px;
      margin-bottom: 30px;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .skill-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 25px;
      width: 280px;
      transition: transform 0.3s;
      text-align: center;
    }

    .skill-card:hover {
      transform: scale(1.05);
    }

    .skill-card img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    .skill-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff;
    }

    .skill-card p {
      font-size: 16px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>AadItkoa</h1>
    <nav>
      <a href="home.html" target="_blank">Home</a>
      <a href="aboutme.html" target="_blank">About Me</a>
      <a href="skills.html" target="_blank">Skills</a>
      <a href="certificate.html" target="_blank">Certificate</a>
    </nav>
  </header>

  <section class="skills-section">
    <h2>Skills</h2>
    <div class="skills-container">
      <div class="skill-card">
        <img src="MikroTik_logo.svg.png" alt="Logo MikroTik">
        <h3>MikroTik</h3>
        <p>Konfigurasi router gateway, konfigurasi wireless access point bridge, konfigurasi hotspot.</p>
      </div>
      <div class="skill-card">
        <img src="Cisco-Packet-Tracer.webp" alt="Logo Cisco Packet Tracer">
        <h3>Cisco Packet Tracer</h3>
        <p>Vlan.</p>
      </div>
      <div class="skill-card">
        <img src="Debian.png" alt="Logo Debian">
        <h3>Linux Debian</h3>
        <p>Instalasi dan konfigurasi wordpress.</p>
      </div>
    </div>
  </section>
</body>
</html>
